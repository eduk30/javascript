<!DOCTYPE html>
<html>
<head>
    <title>Captura de Imagem</title>
</head>
<body>
    <h1>Captura de Imagem</h1>
    <button id="startButton">Iniciar Captura</button>
    <button id="stopButton">Parar Captura</button>
    <video id="localVideo" autoplay></video>
    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const localVideo = document.getElementById('localVideo');
        let mediaStream;

        startButton.onclick = async () => {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ video: true });
                localVideo.srcObject = mediaStream;
                // Aqui você pode implementar o código para enviar o stream para o servidor
            } catch (error) {
                console.error('Erro ao acessar a câmera: ', error);
            }
        };

        stopButton.onclick = () => {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                localVideo.srcObject = null;
            }
        };
    </script>
</body>
</html>
