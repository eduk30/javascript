<!DOCTYPE html>
<html>
<head>
    <title>Visualizar Imagem</title>
</head>
<body>
    <h1>Imagem do Smartphone</h1>
    <img id="image" src="" alt="Imagem Capturada" style="width: 320px; height: 240px;">

    <script>
        const image = document.getElementById('image');

        // Configurar WebSocket
        const socket = new WebSocket('ws://138.0.247.167:8080');

        socket.addEventListener('open', () => {
            console.log('Conectado ao servidor WebSocket');
        });

        socket.addEventListener('message', (event) => {
            console.log('Imagem recebida do servidor');
            image.src = event.data;
        });
    </script>
</body>
</html>
